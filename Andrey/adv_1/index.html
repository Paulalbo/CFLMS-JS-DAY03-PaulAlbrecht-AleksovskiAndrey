<!DOCTYPE html>
<html>
<head>
	<title>Advanced 1</title>
</head>
<body>


<script>

	timeConverter(200);
	
function timeConverter(totalMins) {
	var hours = Math.floor(totalMins/60);
	var minutes = totalMins % 60;
	document.write(`${totalMins} minutes = ${hours} hour(s) and ${minutes} minute(s).`);
}
</script>
</body>
</html>
