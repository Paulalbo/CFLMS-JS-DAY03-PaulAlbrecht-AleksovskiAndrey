</div>

<script>

dynamicColors2()
	
var username1 = prompt("Enter name of first player");
var username2 = window.prompt('Enter name of competitor');

var player1  = document.getElementById("player1");
var player2  = document.getElementById("player2");
player1.innerHTML = username1;
player2.innerHTML = username2;

function rollItNow(event) {
	var firstNumber = Math.round(Math.random()*5) +1;
	var secondNumber = Math.round(Math.random()*5) +1;
	var thirdNumber = Math.round(Math.random()*5) +1;
	var total = firstNumber + secondNumber + thirdNumber;
	var dice1player1 = document.getElementById("dice1player1");
	var dice2player1 = document.getElementById("dice2player1");
	var dice3player1 = document.getElementById("dice3player1");
	var totalPlayer1 = document.getElementById("totalPlayer1");
	dice1player1.innerHTML = "#1:  " + firstNumber;
	dice2player1.innerHTML = "#2:  " + secondNumber;
	dice3player1.innerHTML = "#3:  " + thirdNumber;
	totalPlayer1.innerHTML = total;

}

function rollItNow2() {
	var firstNumber = Math.round(Math.random()*5) +1;
	var secondNumber = Math.round(Math.random()*5) +1;
	var thirdNumber = Math.round(Math.random()*5) +1;
	var total = firstNumber + secondNumber + thirdNumber;
	var dice1player2 = document.getElementById("dice1player2");
	var dice2player2 = document.getElementById("dice2player2");
	var dice3player2 = document.getElementById("dice3player2");
	var totalPlayer2 = document.getElementById("totalPlayer2");
	dice1player2.innerHTML = "#1:  " + firstNumber;
	dice2player2.innerHTML = "#2:  " + secondNumber;
	dice3player2.innerHTML = "#3:  " + thirdNumber;

	theWinner();

}

function theWinner() {

	var player1  = document.getElementById("player1").innerHTML;
	var player2  = document.getElementById("player2").innerHTML;

	var pl1total = parseInt(document.getElementById("totalPlayer1").innerHTML);
	var pl2total = parseInt(document.getElementById("totalPlayer2").innerHTML);
	//var pl1totalInt = parseInt(pl1total);
	//var pl2totalInt = parseInt(pl2total);
	console.log(pl1total);
	console.log(pl2total);
	console.log(typeof pl1total);
	console.log(typeof pl2total);

	var winner = document.getElementById("winner");

	if (pl1total > pl2total) {
		console.log(`pl1total>pl2total`);
		winner.innerHTML ="winner: " + player1;
	} else if (pl1total < pl2total) {
		console.log(`pl1total<pl2total`);
		winner.innerHTML ="winner: " + player2;
	} else {
		console.log(`pl1total=pl2total`);
		winner.innerHTML = "IT'S A DRAW"
	}
}

	function dynamicColors2() {

	}
