	<title>Basic 3</title>
</head>
<body>
<script>

	 var d = new Date();
  var year = d.getFullYear();

	ageCalculator(1987, year)();

	
	function ageCalculator(year_of_birth, current_year){
		var possibleAge = []
		possibleAge[0] = current_year - year_of_birth;
		possibleAge[1] = possibleAge[0] -1;
		document.write(`You are either ${possibleAge[0]} or ${possibleAge[1]}`);
	}
</script>
</body>
